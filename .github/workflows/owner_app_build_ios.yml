name: Owner App Build (iOS IPA)

on:
  repository_dispatch:
    types: [owner_app_build_ios]

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-14

    env:
      CI_CALLBACK_TOKEN: ${{ secrets.CI_CALLBACK_TOKEN }}
      CI_RUNTIME_TOKEN: ${{ secrets.CI_RUNTIME_TOKEN }}

      IOS_P12_B64: ${{ secrets.IOS_P12_B64 }}
      IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
      IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
      IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }} # app-store | ad-hoc | development | enterprise
      IOS_MOBILEPROVISION_B64: ${{ secrets.IOS_MOBILEPROVISION_B64 }}

      # Optional. If empty, workflow will auto-detect from the imported .p12
      IOS_CODE_SIGN_IDENTITY: ${{ secrets.IOS_CODE_SIGN_IDENTITY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable
          cache: true

      - name: Show Flutter/Dart versions
        run: |
          flutter --version
          dart --version
          xcodebuild -version

      - name: Show payload (debug)
        run: |
          echo '${{ toJson(github.event.client_payload) }}'

      # Build ci_env.json + extract ios bundle id -> ci_ios_bundle_id.txt
      - name: Build ci_env.json (BY_LINK runtime-config + fallback)
        run: |
          set -e
          mkdir -p lib/env
          python3 - <<'PY'
          import json, os, urllib.request, urllib.error, socket

          payload = json.loads(r'''${{ toJson(github.event.client_payload) }}''') or {}
          cfg = payload.get("CONFIG") or {}

          api_base = (cfg.get("API_BASE_URL") or payload.get("API_BASE_URL") or "").rstrip("/")
          link_id  = str(
              cfg.get("OWNER_PROJECT_LINK_ID")
              or payload.get("OWNER_PROJECT_LINK_ID")
              or payload.get("ownerProjectLinkId")
              or cfg.get("ownerProjectLinkId")
              or ""
          ).strip()

          if not api_base:
              raise SystemExit("Missing API_BASE_URL")
          if not link_id:
              raise SystemExit("Missing OWNER_PROJECT_LINK_ID")

          url = f"{api_base}/api/public/runtime-config/by-link?linkId={link_id}"
          runtime = {}
          source = "FALLBACK"

          token = (os.getenv("CI_RUNTIME_TOKEN") or "").strip()
          headers = {"Accept": "application/json"}
          if token:
              headers["X-Auth-Token"] = token

          try:
              print("Fetching runtime config:", url)
              req = urllib.request.Request(url, headers=headers)
              with urllib.request.urlopen(req, timeout=12) as r:
                  runtime = json.loads(r.read().decode("utf-8"))
              source = "BY_LINK"
          except (urllib.error.HTTPError, urllib.error.URLError, socket.timeout, json.JSONDecodeError) as e:
              print("âš ï¸ runtime-config fetch failed, using fallback:", repr(e))

          def pick(key, default=None):
              v = runtime.get(key)
              if v not in (None, "", []):
                  return v
              v = cfg.get(key)
              if v not in (None, "", []):
                  return v
              v = payload.get(key)
              if v not in (None, "", []):
                  return v
              return default

          env = {
              "API_BASE_URL": api_base,
              "APP_NAME": pick("APP_NAME", "My App"),
              "APP_TYPE": pick("APP_TYPE", "ECOMMERCE"),
              "OWNER_PROJECT_LINK_ID": link_id,
              "PROJECT_ID": str(pick("PROJECT_ID", "")).strip(),
              "CONFIG_SOURCE": source,
          }

          currency_id = pick("CURRENCY_ID") or runtime.get("currencyId") or cfg.get("currencyId") or payload.get("currencyId")
          if currency_id not in (None, "", []):
              env["CURRENCY_ID"] = str(currency_id).strip()

          for key in ["THEME_JSON_B64","NAV_JSON_B64","HOME_JSON_B64","ENABLED_FEATURES_JSON_B64","BRANDING_JSON_B64"]:
              v = pick(key)
              if v:
                  env[key] = v

          logo_url = (pick("LOGO_URL") or pick("LOGO_PATH") or runtime.get("logoUrl") or "").strip()
          if logo_url:
              env["LOGO_URL"] = logo_url

          ios_bundle = (
              runtime.get("iosBundleId")
              or runtime.get("IOS_BUNDLE_ID")
              or cfg.get("iosBundleId")
              or cfg.get("IOS_BUNDLE_ID")
              or payload.get("iosBundleId")
              or payload.get("IOS_BUNDLE_ID")
          )
          if ios_bundle:
              open("ci_ios_bundle_id.txt", "w", encoding="utf-8").write(str(ios_bundle).strip())
              print("IOS_BUNDLE_ID =", ios_bundle)
          else:
              raise SystemExit("Missing IOS_BUNDLE_ID (runtime-config must provide iosBundleId)")

          with open("lib/env/ci_env.json", "w", encoding="utf-8") as f:
              json.dump(env, f, ensure_ascii=False, indent=2)

          open("ci_api_base.txt", "w", encoding="utf-8").write(api_base)
          open("ci_link_id.txt", "w", encoding="utf-8").write(link_id)
          PY

      - name: Apply branding (icons + splash)
        run: |
          set -e
          flutter pub get
          flutter pub run flutter_launcher_icons
          flutter pub run flutter_native_splash:create

      - name: Patch iOS bundle id + team in pbxproj
        run: |
          set -e
          BUNDLE_ID=$(cat ci_ios_bundle_id.txt | tr -d '\r\n')
          TEAM="${IOS_TEAM_ID}"
          PBX="ios/Runner.xcodeproj/project.pbxproj"
          perl -pi -e "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]+;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" "$PBX"
          perl -pi -e "s/DEVELOPMENT_TEAM = [A-Z0-9]+;/DEVELOPMENT_TEAM = $TEAM;/g" "$PBX"

      # ---------------- CERTIFICATE / KEYCHAIN ----------------
      - name: Setup iOS cert (keychain) + auto-detect identity
        run: |
          set -euo pipefail
          [ -n "${IOS_P12_B64:-}" ] || (echo "âŒ Missing IOS_P12_B64" && exit 1)
          [ -n "${IOS_P12_PASSWORD:-}" ] || (echo "âŒ Missing IOS_P12_PASSWORD" && exit 1)

          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"

          echo "$IOS_P12_B64" | tr -d '\n\r ' | base64 --decode > ios_cert.p12

          security import ios_cert.p12 -k "$KEYCHAIN_PATH" -P "$IOS_P12_PASSWORD" -A \
            -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild

          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" "$KEYCHAIN_PATH"

          echo "---- identities (keychain) ----"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true

          CNT=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -c "\"")
          if [ "$CNT" -lt 1 ]; then
            echo "âŒ No signing identity found in imported keychain."
            echo "ðŸ‘‰ Your .p12 is likely missing the PRIVATE KEY. Export again from Keychain Access â†’ My Certificates."
            exit 1
          fi

          # Auto-detect identity if secret is empty
          if [ -z "${IOS_CODE_SIGN_IDENTITY:-}" ]; then
            ID=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" \
              | sed -n 's/.*"\(.*Apple Distribution:.*\)".*/\1/p' | head -n 1)
            if [ -z "$ID" ]; then
              ID=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" \
                | sed -n 's/.*"\(.*\)".*/\1/p' | head -n 1)
            fi
            echo "Auto identity = $ID"
            echo "IOS_CODE_SIGN_IDENTITY=$ID" >> $GITHUB_ENV
          else
            echo "Using identity from secret."
            echo "IOS_CODE_SIGN_IDENTITY=${IOS_CODE_SIGN_IDENTITY}" >> $GITHUB_ENV
          fi

          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      # ---------------- PROVISIONING PROFILE ----------------
      - name: Install provisioning profile
        run: |
          set -euo pipefail
          [ -n "${IOS_MOBILEPROVISION_B64:-}" ] || (echo "âŒ Missing IOS_MOBILEPROVISION_B64" && exit 1)

          echo "$IOS_MOBILEPROVISION_B64" | tr -d '\n\r ' | base64 --decode > profile.mobileprovision
          /usr/bin/security cms -D -i profile.mobileprovision > profile.plist

          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" profile.plist)
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" profile.plist)

          echo "$PROFILE_NAME" > ci_profile_name.txt
          echo "$PROFILE_UUID" > ci_profile_uuid.txt

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp profile.mobileprovision "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision

          echo "âœ… Installed profile: $PROFILE_NAME (UUID=$PROFILE_UUID)"

      - name: Verify profile matches bundle id (debug)
        run: |
          set -e
          BUNDLE_ID=$(cat ci_ios_bundle_id.txt | tr -d '\r\n')
          /usr/bin/security cms -D -i profile.mobileprovision > profile_check.plist
          APPID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" profile_check.plist || true)
          echo "Profile application-identifier = $APPID"
          echo "Expected bundle id = $BUNDLE_ID"

      # ---------------- FORCE MANUAL SIGNING ----------------
      - name: Force Manual Signing in Xcode project (identity + profile)
        run: |
          set -euo pipefail

          PBX="ios/Runner.xcodeproj/project.pbxproj"
          BUNDLE_ID=$(cat ci_ios_bundle_id.txt | tr -d '\r\n')
          TEAM="${IOS_TEAM_ID}"
          PROFILE_NAME=$(cat ci_profile_name.txt | tr -d '\r\n')
          PROFILE_UUID=$(cat ci_profile_uuid.txt | tr -d '\r\n')
          IDENTITY="${IOS_CODE_SIGN_IDENTITY}"

          # Manual signing
          perl -pi -e 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PBX"
          perl -pi -e "s/DEVELOPMENT_TEAM = [A-Z0-9]+;/DEVELOPMENT_TEAM = $TEAM;/g" "$PBX"

          # Specifier (quoted/unquoted)
          perl -pi -e "s/PROVISIONING_PROFILE_SPECIFIER = \"[^\"]*\";/PROVISIONING_PROFILE_SPECIFIER = \"$PROFILE_NAME\";/g" "$PBX"
          perl -pi -e "s/PROVISIONING_PROFILE_SPECIFIER = [^;]*;/PROVISIONING_PROFILE_SPECIFIER = \"$PROFILE_NAME\";/g" "$PBX"

          # UUID (quoted/unquoted)
          perl -pi -e "s/PROVISIONING_PROFILE = \"[^\"]*\";/PROVISIONING_PROFILE = \"$PROFILE_UUID\";/g" "$PBX"
          perl -pi -e "s/PROVISIONING_PROFILE = [^;]*;/PROVISIONING_PROFILE = \"$PROFILE_UUID\";/g" "$PBX"

          # Identity
          perl -pi -e "s/CODE_SIGN_IDENTITY = \"[^\"]*\";/CODE_SIGN_IDENTITY = \"$IDENTITY\";/g" "$PBX"
          perl -pi -e "s/\"CODE_SIGN_IDENTITY\\[sdk=iphoneos\\*\\]\" = \"[^\"]*\";/\"CODE_SIGN_IDENTITY[sdk=iphoneos*]\" = \"$IDENTITY\";/g" "$PBX"

          # Bundle id
          perl -pi -e "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]+;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" "$PBX"

          echo "---- signing lines (sample) ----"
          grep -n "CODE_SIGN_STYLE\|CODE_SIGN_IDENTITY\|PROVISIONING_PROFILE\|PROVISIONING_PROFILE_SPECIFIER\|DEVELOPMENT_TEAM" "$PBX" | head -n 160

      # ---------------- EXPORT OPTIONS ----------------
      - name: Create ExportOptions.plist
        run: |
          set -euo pipefail
          METHOD="${IOS_EXPORT_METHOD:-app-store}"
          TEAM="${IOS_TEAM_ID}"
          BUNDLE_ID=$(cat ci_ios_bundle_id.txt | tr -d '\r\n')
          PROFILE_NAME=$(cat ci_profile_name.txt | tr -d '\r\n')

          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${METHOD}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${TEAM}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF

      - name: Install CocoaPods
        run: |
          set -e
          sudo gem install cocoapods -N || true
          cd ios
          pod repo update
          pod install

      - name: SHOW signing status (before build)
        run: |
          set -e
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH"
          security list-keychains -d user || true
          security default-keychain || true
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles" || true

      # ---------------- BUILD ----------------
      - name: Build iOS IPA (signed)
        run: |
          set -e
          security unlock-keychain -p "" "$KEYCHAIN_PATH" || true

          flutter pub get
          echo "âž¡ï¸ Building IPA (signed)."
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            --dart-define-from-file=lib/env/ci_env.json

      - name: List build outputs (debug)
        run: |
          ls -la build/ios/ipa || true
          ls -la build/ios/archive || true
          ls -la build/ios || true

      - name: Create GitHub Release + upload IPA
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          if ! ls build/ios/ipa/*.ipa >/dev/null 2>&1; then
            echo "âŒ No IPA produced."
            exit 1
          fi

          LINK_ID=$(cat ci_link_id.txt | tr -d '\r\n')
          TAG="ios-build-${LINK_ID}-${{ github.run_number }}"

          gh release view "$TAG" >/dev/null 2>&1 || \
            gh release create "$TAG" --title "$TAG" --notes "iOS CI build"

          gh release upload "$TAG" build/ios/ipa/*.ipa --clobber
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

      - name: Callback backend (SAVE IPA URL) (non-blocking)
        run: |
          set -e
          API_BASE="$(cat ci_api_base.txt | tr -d '\r\n')"
          LINK_ID="$(cat ci_link_id.txt | tr -d '\r\n')"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          IPA_NAME=$(ls build/ios/ipa/*.ipa | xargs -n 1 basename | head -n 1)
          IPA_URL="https://github.com/${OWNER}/${REPO}/releases/download/${RELEASE_TAG}/${IPA_NAME}"

          echo "âœ… IPA URL: $IPA_URL"

          HTTP=$(curl -sS -o ipa_resp.txt -w "%{http_code}" -X PUT \
            "${API_BASE}/api/ci/owner-project-links/${LINK_ID}/ipa-url" \
            -H "Content-Type: application/json" \
            -H "X-Auth-Token: ${CI_CALLBACK_TOKEN}" \
            -d "{\"ipaUrl\":\"${IPA_URL}\"}" || true)

          echo "HTTP_STATUS=$HTTP"
          cat ipa_resp.txt || true
          exit 0
