name: Owner App Build (iOS IPA)

on:
  repository_dispatch:
    types: [owner_app_build_ios]

permissions:
  contents: read

jobs:
  build-ios:
    runs-on: macos-14

    env:
      CI_RUNTIME_TOKEN: ${{ secrets.CI_RUNTIME_TOKEN }}

      IOS_P12_B64: ${{ secrets.IOS_P12_B64 }}
      IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
      IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
      IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }} # app-store

      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8_B64: ${{ secrets.ASC_KEY_P8_B64 }}

      COCOAPODS_DISABLE_STATS: "true"
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        shell: bash
        run: |
          set -euo pipefail
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer || true
          xcodebuild -version

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable
          cache: true

      - name: Flutter pub get
        shell: bash
        run: |
          set -euo pipefail
          flutter pub get

      # -----------------------------
      # Build ci_env.json + read iosBundleId
      # -----------------------------
      - name: Build ci_env.json + read iosBundleId
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p lib/env
          python3 - <<'PY'
          import json, os, urllib.request, urllib.error, socket

          payload = json.loads(r'''${{ toJson(github.event.client_payload) }}''') or {}
          cfg = payload.get("CONFIG") or {}

          api_base = (cfg.get("API_BASE_URL") or payload.get("API_BASE_URL") or "").rstrip("/")
          link_id  = str(
              cfg.get("OWNER_PROJECT_LINK_ID")
              or payload.get("OWNER_PROJECT_LINK_ID")
              or payload.get("ownerProjectLinkId")
              or cfg.get("ownerProjectLinkId")
              or ""
          ).strip()

          if not api_base:
              raise SystemExit("Missing API_BASE_URL")
          if not link_id:
              raise SystemExit("Missing OWNER_PROJECT_LINK_ID")

          url = f"{api_base}/api/public/runtime-config/by-link?linkId={link_id}"
          runtime = {}
          token = (os.getenv("CI_RUNTIME_TOKEN") or "").strip()
          headers = {"Accept": "application/json"}
          if token:
              headers["X-Auth-Token"] = token

          req = urllib.request.Request(url, headers=headers)
          with urllib.request.urlopen(req, timeout=15) as r:
              runtime = json.loads(r.read().decode("utf-8"))

          ios_bundle = runtime.get("iosBundleId")
          if not ios_bundle:
              raise SystemExit("runtime-config did not return iosBundleId")

          open("ci_ios_bundle_id.txt", "w", encoding="utf-8").write(str(ios_bundle).strip())
          print("IOS_BUNDLE_ID =", ios_bundle)

          env = {
              "API_BASE_URL": api_base,
              "APP_NAME": runtime.get("appName") or "My App",
              "OWNER_PROJECT_LINK_ID": str(runtime.get("ownerProjectLinkId") or link_id),
              "CONFIG_SOURCE": "BY_LINK",
          }
          with open("lib/env/ci_env.json", "w", encoding="utf-8") as f:
              json.dump(env, f, ensure_ascii=False, indent=2)
          PY

      # -----------------------------
      # Ensure ios folder exists (Podfile)
      # -----------------------------
      - name: Ensure iOS exists
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "ios/Podfile" ]; then
            flutter create .
          fi
          test -f ios/Podfile

      # -----------------------------
      # Keychain + certificate
      # -----------------------------
      - name: Import Apple Distribution certificate (P12)
        shell: bash
        run: |
          set -euo pipefail
          KEYCHAIN="${GITHUB_WORKSPACE}/build.keychain"
          PWD=""

          security create-keychain -p "$PWD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$PWD" "$KEYCHAIN"
          security list-keychains -d user -s "$KEYCHAIN" login.keychain-db
          security default-keychain -s "$KEYCHAIN"

          echo "$IOS_P12_B64" | tr -d '\n\r ' | base64 --decode > cert.p12
          security import cert.p12 -k "$KEYCHAIN" -P "$IOS_P12_PASSWORD" -A \
            -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$PWD" "$KEYCHAIN"

          security find-identity -v -p codesigning | grep "Apple Distribution" >/dev/null

      # -----------------------------
      # Ruby tools
      # -----------------------------
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods + fastlane
        shell: bash
        run: |
          set -euo pipefail
          gem install cocoapods -N
          gem install fastlane -N
          pod --version
          fastlane --version

      - name: Pods install
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod install || (pod repo update && pod install)

      # -----------------------------
      # App Store Connect API key
      # -----------------------------
      - name: Create App Store Connect API key file
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .private
          echo "${ASC_KEY_P8_B64}" | tr -d '\n\r ' | base64 --decode > .private/AuthKey_${ASC_KEY_ID}.p8
          openssl pkey -in .private/AuthKey_${ASC_KEY_ID}.p8 -noout >/dev/null

          python3 - <<'PY'
          import json, pathlib, os
          p8 = pathlib.Path(f".private/AuthKey_{os.environ['ASC_KEY_ID']}.p8").read_text()
          pathlib.Path(".private/api_key.json").write_text(json.dumps({
            "key_id": os.environ["ASC_KEY_ID"].strip(),
            "issuer_id": os.environ["ASC_ISSUER_ID"].strip(),
            "key": p8,
            "in_house": False
          }))
          PY

      # -----------------------------
      # Get provisioning profile, then extract UUID
      # -----------------------------
      - name: Get App Store provisioning profile (fastlane sigh)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"

          fastlane run get_provisioning_profile \
            app_identifier:"$BUNDLE_ID" \
            team_id:"${IOS_TEAM_ID}" \
            api_key_path:"$GITHUB_WORKSPACE/.private/api_key.json" \
            provisioning_name:"B4A_${BUNDLE_ID}_APPSTORE" \
            readonly:false

      - name: Detect provisioning profile UUID (for this bundle id)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"

          UUID=""
          NAME=""
          for f in "$PROFILES_DIR"/*.mobileprovision; do
            [ -f "$f" ] || continue
            PL="$(mktemp /tmp/p.XXXXXX.plist)"
            /usr/bin/security cms -D -i "$f" > "$PL"

            # profile matches bundle id?
            BID=$(/usr/libexec/PlistBuddy -c "Print :Entitlements:application-identifier" "$PL" 2>/dev/null || true)
            if echo "$BID" | grep -q "\.${BUNDLE_ID}$"; then
              UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" "$PL")
              NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" "$PL")
              rm -f "$PL"
              break
            fi
            rm -f "$PL"
          done

          if [ -z "$UUID" ]; then
            echo "❌ Could not find matching profile UUID for ${BUNDLE_ID}"
            ls -la "$PROFILES_DIR" || true
            exit 1
          fi

          echo "$UUID" > ci_profile_uuid.txt
          echo "$NAME" > ci_profile_name.txt
          echo "✅ Profile UUID: $UUID"
          echo "✅ Profile Name: $NAME"

      # -----------------------------
      # Build (no codesign) + Archive (explicit profile UUID)
      # -----------------------------
      - name: Flutter build iOS (no codesign)
        shell: bash
        run: |
          set -euo pipefail
          flutter build ios --release --no-codesign \
            --dart-define-from-file=lib/env/ci_env.json

      - name: Force Pods to NOT use provisioning profiles
        shell: bash
        run: |
          set -euo pipefail
          PODS_PBX="ios/Pods/Pods.xcodeproj/project.pbxproj"
          if [ -f "$PODS_PBX" ]; then
            perl -pi -e 's/PROVISIONING_PROFILE_SPECIFIER = [^;]*;/PROVISIONING_PROFILE_SPECIFIER = "";/g' "$PODS_PBX"
            perl -pi -e 's/PROVISIONING_PROFILE = [^;]*;/PROVISIONING_PROFILE = "";/g' "$PODS_PBX"
            perl -pi -e 's/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g' "$PODS_PBX"
          fi

      - name: Archive (xcodebuild) with explicit PROFILE UUID
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          PROFILE_UUID="$(cat ci_profile_uuid.txt | tr -d '\r\n')"

          KEYCHAIN="${GITHUB_WORKSPACE}/build.keychain"
          security default-keychain -s "$KEYCHAIN"
          security unlock-keychain -p "" "$KEYCHAIN" || true

          mkdir -p build/ios/archive

          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            DEVELOPMENT_TEAM="${IOS_TEAM_ID}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            archive

      - name: Create ExportOptions.plist
        shell: bash
        run: |
          set -euo pipefail
          METHOD="${IOS_EXPORT_METHOD:-app-store}"
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          PROFILE_NAME="$(cat ci_profile_name.txt | tr -d '\r\n')"

          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>${METHOD}</string>
            <key>signingStyle</key><string>manual</string>
            <key>teamID</key><string>${IOS_TEAM_ID}</string>
            <key>signingCertificate</key><string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key><string>${PROFILE_NAME}</string>
            </dict>
            <key>stripSwiftSymbols</key><true/>
            <key>compileBitcode</key><false/>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p build/ios/ipa
          cd ios
          xcodebuild -exportArchive \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ../build/ios/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/**/*.ipa
          if-no-files-found: error
