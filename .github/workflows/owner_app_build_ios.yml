      # ‚úÖ‚úÖ‚úÖ INTERNAL TESTING: Add Owner Automatically
      - name: Add Owner to Internal Testing (100% Automatic)
        shell: bash
        run: |
          set -euo pipefail
          
          API_KEY_JSON="$GITHUB_WORKSPACE/.private/api_key.json"
          BUNDLE_ID="$(tr -d '\r\n' < ci_ios_bundle_id.txt)"
          APP_NAME=$(python3 -c "import json; print(json.load(open('lib/env/ci_env.json'))['APP_NAME'])")
          
          # ‚úÖ ŸÇÿ±ÿ£ ÿßŸÑŸÄ owner email/name ŸÖŸÜ ÿßŸÑŸÄ payload
          OWNER_EMAIL=$(python3 -c "import json; p=json.loads(r'''${{ toJson(github.event.client_payload) }}'''); print(p.get('CONFIG',{}).get('ownerEmail') or '')")
          OWNER_NAME=$(python3 -c "import json; p=json.loads(r'''${{ toJson(github.event.client_payload) }}'''); print(p.get('CONFIG',{}).get('ownerName') or 'Owner')")
          
          if [ -z "$OWNER_EMAIL" ]; then
            echo "‚ùå Missing ownerEmail in payload"
            exit 1
          fi
          
          echo "üìß Owner Email: $OWNER_EMAIL"
          echo "üë§ Owner Name: $OWNER_NAME"
          echo "üì± App: $APP_NAME"
          echo "üÜî Bundle: $BUNDLE_ID"
          echo ""
          
          python3 - "$API_KEY_JSON" "$BUNDLE_ID" "$OWNER_EMAIL" "$OWNER_NAME" "$APP_NAME" <<'PYEOF'
          import json, jwt, time, requests, sys

          # Load API key
          api_key = json.load(open(sys.argv[1]))

          def create_token():
              """Create JWT token for App Store Connect API"""
              return jwt.encode({
                  'iss': api_key['issuer_id'],
                  'iat': int(time.time()),
                  'exp': int(time.time()) + 1200,
                  'aud': 'appstoreconnect-v1'
              }, api_key['key'], algorithm='ES256',
              headers={'kid': api_key['key_id'], 'typ': 'JWT'})

          def h():
              """Get headers with fresh token"""
              return {
                  "Authorization": f"Bearer {create_token()}",
                  "Content-Type": "application/json"
              }

          bundle_id = sys.argv[2]
          owner_email = sys.argv[3]
          owner_name = sys.argv[4]
          app_name = sys.argv[5]
          
          print("="*60)
          print("üöÄ Starting Internal Testing Setup")
          print("="*60)
          
          # ========================================
          # STEP 1: Find App
          # ========================================
          print(f"\nüîç Step 1: Finding app with bundle ID: {bundle_id}")
          r = requests.get(
              f"https://api.appstoreconnect.apple.com/v1/apps?filter[bundleId]={bundle_id}",
              headers=h()
          )
          r.raise_for_status()
          apps = r.json()['data']
          
          if not apps:
              print(f"‚ùå App not found with bundle ID: {bundle_id}")
              sys.exit(1)
          
          app_id = apps[0]['id']
          print(f"‚úÖ App found: {app_id}")
          
          # ========================================
          # STEP 2: Get or Create Beta Tester
          # ========================================
          print(f"\nüë§ Step 2: Checking for tester: {owner_email}")
          r = requests.get(
              f"https://api.appstoreconnect.apple.com/v1/betaTesters?filter[email]={owner_email}",
              headers=h()
          )
          r.raise_for_status()
          
          existing_testers = r.json()['data']
          
          if existing_testers:
              tester_id = existing_testers[0]['id']
              print(f"‚úÖ Tester already exists: {tester_id}")
          else:
              # Create new tester
              print(f"üìù Creating new tester: {owner_email}")
              
              first_name = owner_name.split()[0] if owner_name and owner_name.strip() else "Owner"
              last_name = " ".join(owner_name.split()[1:]) if owner_name and len(owner_name.split()) > 1 else ""
              
              r = requests.post(
                  "https://api.appstoreconnect.apple.com/v1/betaTesters",
                  headers=h(),
                  json={
                      "data": {
                          "type": "betaTesters",
                          "attributes": {
                              "email": owner_email,
                              "firstName": first_name,
                              "lastName": last_name
                          }
                      }
                  }
              )
              r.raise_for_status()
              tester_id = r.json()['data']['id']
              print(f"‚úÖ Tester created: {tester_id}")
          
          # ========================================
          # STEP 3: Get Internal Testing Group
          # ========================================
          print(f"\nüîç Step 3: Finding Internal Testing group...")
          r = requests.get(
              f"https://api.appstoreconnect.apple.com/v1/betaGroups?filter[app]={app_id}&filter[isInternalGroup]=true",
              headers=h()
          )
          r.raise_for_status()
          
          internal_groups = r.json()['data']
          
          if not internal_groups:
              print("‚ùå No Internal Testing group found")
              print("‚ö†Ô∏è  Make sure the app has Internal Testing enabled in App Store Connect")
              sys.exit(1)
          
          group_id = internal_groups[0]['id']
          group_name = internal_groups[0]['attributes']['name']
          print(f"‚úÖ Internal Testing group: {group_name}")
          print(f"   Group ID: {group_id}")
          
          # ========================================
          # STEP 4: Add Tester to Internal Group
          # ========================================
          print(f"\n‚ûï Step 4: Adding tester to Internal Testing group...")
          try:
              r = requests.post(
                  f"https://api.appstoreconnect.apple.com/v1/betaGroups/{group_id}/relationships/betaTesters",
                  headers=h(),
                  json={
                      "data": [
                          {
                              "type": "betaTesters",
                              "id": tester_id
                          }
                      ]
                  }
              )
              
              if r.status_code in [200, 204]:
                  print(f"‚úÖ Tester added to Internal Testing!")
              elif r.status_code == 409:
                  print(f"‚úÖ Tester already in Internal Testing!")
              else:
                  print(f"‚ö†Ô∏è  Response status: {r.status_code}")
                  print(f"   Response: {r.text}")
          except Exception as e:
              print(f"‚ö†Ô∏è  Error (tester might already be in group): {e}")
          
          # ========================================
          # STEP 5: Get Latest Build
          # ========================================
          print(f"\nüîç Step 5: Finding latest build...")
          r = requests.get(
              f"https://api.appstoreconnect.apple.com/v1/builds?filter[app]={app_id}&sort=-uploadedDate&limit=1",
              headers=h()
          )
          r.raise_for_status()
          
          builds = r.json()['data']
          
          if not builds:
              print("‚ùå No builds found for this app")
              sys.exit(1)
          
          build_id = builds[0]['id']
          version = builds[0]['attributes']['version']
          build_number = builds[0]['attributes'].get('buildNumber', '')
          print(f"‚úÖ Latest build: {version} ({build_number})")
          print(f"   Build ID: {build_id}")
          
          # ========================================
          # STEP 6: Add Build to Internal Group
          # ========================================
          print(f"\nüì¶ Step 6: Adding build to Internal Testing group...")
          try:
              r = requests.post(
                  f"https://api.appstoreconnect.apple.com/v1/betaGroups/{group_id}/relationships/builds",
                  headers=h(),
                  json={
                      "data": [
                          {
                              "type": "builds",
                              "id": build_id
                          }
                      ]
                  }
              )
              
              if r.status_code in [200, 204]:
                  print(f"‚úÖ Build added to Internal Testing!")
              elif r.status_code == 409:
                  print(f"‚úÖ Build already in Internal Testing!")
              else:
                  print(f"‚ö†Ô∏è  Response status: {r.status_code}")
                  print(f"   Response: {r.text}")
          except Exception as e:
              print(f"‚ö†Ô∏è  Error (build might already be in group): {e}")
          
          # ========================================
          # SUCCESS!
          # ========================================
          print("\n" + "="*60)
          print("üéâ INTERNAL TESTING SETUP COMPLETE!")
          print("="*60)
          print(f"üìß Owner Email: {owner_email}")
          print(f"üë§ Owner Name: {owner_name}")
          print(f"üì± App Name: {app_name}")
          print(f"üî¢ Version: {version} ({build_number})")
          print(f"üÜî Bundle ID: {bundle_id}")
          print("="*60)
          print("\n‚úÖ What happens next:")
          print("   1. Apple sends email to: " + owner_email)
          print("   2. Email arrives in: ~5-10 minutes")
          print("   3. Owner clicks: 'View in TestFlight'")
          print("   4. TestFlight opens: Install button ready!")
          print("   5. Install happens: IMMEDIATELY ‚ö°")
          print("\nüì≤ NO REVIEW NEEDED - Internal Testing is instant!")
          print("="*60 + "\n")
          
          # Save info for backend
          with open("internal_testing_info.json", "w") as f:
              json.dump({
                  "ownerEmail": owner_email,
                  "ownerName": owner_name,
                  "appName": app_name,
                  "bundleId": bundle_id,
                  "version": version,
                  "buildNumber": build_number,
                  "testingType": "internal",
                  "testerId": tester_id,
                  "groupId": group_id
              }, f, indent=2)
          PYEOF

