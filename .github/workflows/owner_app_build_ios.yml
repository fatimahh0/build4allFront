name: Owner App Build (iOS IPA) ‚Äî Option A (Clean & Stable)

on:
  repository_dispatch:
    types: [owner_app_build_ios]

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-14

    env:
      CI_CALLBACK_TOKEN: ${{ secrets.CI_CALLBACK_TOKEN }}
      CI_RUNTIME_TOKEN: ${{ secrets.CI_RUNTIME_TOKEN }}

      IOS_P12_B64: ${{ secrets.IOS_P12_B64 }}
      IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
      IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
      IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }} # app-store

      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8_B64: ${{ secrets.ASC_KEY_P8_B64 }}

      SPACESHIP_CONNECT_API_IN_HOUSE: "false"
      COCOAPODS_DISABLE_STATS: "true"
      FASTLANE_OPT_OUT_USAGE: "true"
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8

    steps:
      # --------------------------------------------------
      # CHECKOUT + TOOLCHAIN
      # --------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16+ (required for iOS 18 SDK)
        shell: bash
        run: |
          set -euo pipefail
          ls -la /Applications | grep Xcode || true

          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.0.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.0.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          else
            echo "‚ùå Xcode 16 not found on runner."
            ls -la /Applications | grep Xcode || true
            exit 1
          fi

          xcodebuild -version
          echo "iOS SDK:"
          xcrun --sdk iphoneos --show-sdk-version

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable
          cache: true

      - name: Flutter pub get
        shell: bash
        run: |
          set -euo pipefail
          flutter --version
          flutter pub get

      - name: Show dispatch payload (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo '${{ toJson(github.event.client_payload) }}'

      # --------------------------------------------------
      # Build ci_env.json & read iosBundleId
      # --------------------------------------------------
      - name: Build ci_env.json & read bundle id
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p lib/env

          python3 - <<'PY'
          import json, os, urllib.request
          from urllib.parse import urljoin

          payload = json.loads(r'''${{ toJson(github.event.client_payload) }}''') or {}
          cfg = payload.get("CONFIG") or {}

          api_base = (cfg.get("API_BASE_URL") or payload.get("API_BASE_URL") or "").rstrip("/")
          if not api_base:
              raise SystemExit("Missing API_BASE_URL")

          link_id = str(
              cfg.get("OWNER_PROJECT_LINK_ID")
              or payload.get("OWNER_PROJECT_LINK_ID")
              or payload.get("ownerProjectLinkId")
              or cfg.get("ownerProjectLinkId")
              or ""
          ).strip()
          if not link_id:
              raise SystemExit("Missing OWNER_PROJECT_LINK_ID / ownerProjectLinkId")

          def pick(d, *keys):
              if not isinstance(d, dict):
                  return None
              for k in keys:
                  v = d.get(k)
                  if v not in (None, "", [], {}):
                      return v
              return None

          token = (os.getenv("CI_RUNTIME_TOKEN") or "").strip()
          headers = {"Accept": "application/json"}
          if token:
              headers["X-Auth-Token"] = token

          def http_get_json(url: str):
              req = urllib.request.Request(url, headers=headers)
              with urllib.request.urlopen(req, timeout=25) as r:
                  return json.loads(r.read().decode("utf-8"))

          ios_bundle = pick(payload, "iosBundleId", "IOS_BUNDLE_ID") or pick(cfg, "iosBundleId", "IOS_BUNDLE_ID")
          source = "PAYLOAD"

          runtime_url = pick(payload, "runtimeConfigUrl") or pick(cfg, "runtimeConfigUrl")
          if not ios_bundle and runtime_url:
              full_url = runtime_url
              if runtime_url.startswith("/"):
                  full_url = urljoin(api_base + "/", runtime_url.lstrip("/"))
              elif not runtime_url.startswith("http"):
                  full_url = urljoin(api_base + "/", runtime_url)
              runtime = http_get_json(full_url)
              ios_bundle = pick(runtime, "iosBundleId", "IOS_BUNDLE_ID")
              source = "RUNTIME_CONFIG_URL"

          if not ios_bundle:
              by_link = f"{api_base}/api/public/runtime-config/by-link?linkId={link_id}"
              runtime = http_get_json(by_link)
              ios_bundle = pick(runtime, "iosBundleId", "IOS_BUNDLE_ID")
              source = "BY_LINK"

          if not ios_bundle:
              raise SystemExit("Missing iosBundleId from payload/runtimeConfigUrl/by-link")

          ios_bundle = str(ios_bundle).strip()
          open("ci_ios_bundle_id.txt", "w", encoding="utf-8").write(ios_bundle)
          print(f"IOS_BUNDLE_ID = {ios_bundle} (source={source})")

          env = {
              "API_BASE_URL": api_base,
              "APP_NAME": pick(payload, "appName") or pick(cfg, "APP_NAME") or "My App",
              "OWNER_PROJECT_LINK_ID": link_id,
              "CONFIG_SOURCE": source,
          }

          for key in ["THEME_JSON_B64","NAV_JSON_B64","HOME_JSON_B64","ENABLED_FEATURES_JSON_B64","BRANDING_JSON_B64"]:
              v = pick(payload, key) or pick(cfg, key)
              if v:
                  env[key] = v

          with open("lib/env/ci_env.json", "w", encoding="utf-8") as f:
              json.dump(env, f, ensure_ascii=False, indent=2)
          PY

      - name: Read iOS build number from dispatch payload
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json, os
          payload = json.loads(r'''${{ toJson(github.event.client_payload) }}''') or {}
          cfg = payload.get("CONFIG") or {}

          bn = (payload.get("iosBuildNumber")
                or cfg.get("iosBuildNumber")
                or cfg.get("IOS_BUILD_NUMBER")
                or payload.get("IOS_BUILD_NUMBER"))

          if bn is None:
            raise SystemExit("Missing iosBuildNumber / IOS_BUILD_NUMBER in payload")

          bn = str(bn).strip()
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as f:
            f.write(f"IOS_BUILD_NUMBER={bn}\n")
          print("IOS_BUILD_NUMBER =", bn)
          PY

      # --------------------------------------------------
      # Ensure iOS folder exists
      # --------------------------------------------------
      - name: Ensure iOS Podfile exists
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "ios/Podfile" ]; then
            flutter create .
          fi
          test -f ios/Podfile

      # --------------------------------------------------
      # CERTIFICATE IMPORT (P12) in isolated keychain
      # --------------------------------------------------
      - name: Setup iOS signing certificate (keychain)
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${IOS_P12_B64:-}" ] || { echo "‚ùå Missing IOS_P12_B64"; exit 1; }
          [ -n "${IOS_P12_PASSWORD:-}" ] || { echo "‚ùå Missing IOS_P12_PASSWORD"; exit 1; }

          KEYCHAIN_PATH="${GITHUB_WORKSPACE}/build.keychain"
          KEYCHAIN_PWD="ci_keychain_pwd_123"

          security create-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -s "$KEYCHAIN_PATH"

          echo "$IOS_P12_B64" | tr -d '\n\r ' | base64 --decode > ios_cert.p12
          security import ios_cert.p12 -k "$KEYCHAIN_PATH" -P "$IOS_P12_PASSWORD" -A \
            -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PWD" "$KEYCHAIN_PATH"

          echo "---- identities ----"
          security find-identity -v -p codesigning || true

          CNT=$(security find-identity -v -p codesigning | grep -c "Apple Distribution" || true)
          if [ "$CNT" -lt 1 ]; then
            echo "‚ùå Apple Distribution identity not found."
            exit 1
          fi

      # --------------------------------------------------
      # RUBY + COCOAPODS + FASTLANE
      # --------------------------------------------------
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install CocoaPods + fastlane
        shell: bash
        run: |
          set -euo pipefail
          gem install cocoapods -N
          gem install fastlane -N
          pod --version
          fastlane --version

      - name: Clean Pods (force regen)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf ios/Pods
          rm -f ios/Podfile.lock

      - name: Install iOS Pods
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          pod install || { pod repo update; pod install; }

      # --------------------------------------------------
      # APP STORE CONNECT API KEY (fastlane)
      # --------------------------------------------------
      - name: Create App Store Connect api_key.json
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .private

          [ -n "${ASC_KEY_ID:-}" ] || { echo "‚ùå ASC_KEY_ID empty"; exit 1; }
          [ -n "${ASC_ISSUER_ID:-}" ] || { echo "‚ùå ASC_ISSUER_ID empty"; exit 1; }
          [ -n "${ASC_KEY_P8_B64:-}" ] || { echo "‚ùå ASC_KEY_P8_B64 empty"; exit 1; }

          echo "${ASC_KEY_P8_B64}" | tr -d '\n\r ' | base64 --decode > .private/AuthKey_${ASC_KEY_ID}.p8
          openssl pkey -in .private/AuthKey_${ASC_KEY_ID}.p8 -noout >/dev/null

          python3 - <<'PY'
          import json, pathlib, os
          p8 = pathlib.Path(f".private/AuthKey_{os.environ['ASC_KEY_ID']}.p8").read_text()
          pathlib.Path(".private/api_key.json").write_text(json.dumps({
            "key_id": os.environ["ASC_KEY_ID"].strip(),
            "issuer_id": os.environ["ASC_ISSUER_ID"].strip(),
            "key": p8,
            "in_house": False
          }))
          PY

      # --------------------------------------------------
      # Provisioning: App ID + Profile
      # --------------------------------------------------
      - name: Ensure App ID exists on Apple Developer (produce)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(tr -d '\r\n' < ci_ios_bundle_id.txt)"

          fastlane run produce \
            app_identifier:"$BUNDLE_ID" \
            team_id:"${IOS_TEAM_ID}" \
            api_key_path:"$GITHUB_WORKSPACE/.private/api_key.json" \
            skip_itc:true \
            language:en \
            app_name:"Runner" || true

      - name: Get App Store provisioning profile (sigh)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(tr -d '\r\n' < ci_ios_bundle_id.txt)"

          fastlane run get_provisioning_profile \
            app_identifier:"$BUNDLE_ID" \
            team_id:"${IOS_TEAM_ID}" \
            api_key_path:"$GITHUB_WORKSPACE/.private/api_key.json" \
            provisioning_name:"B4A_${BUNDLE_ID}_APPSTORE" \
            readonly:false

      - name: Get & install iOS provisioning profile (stable)
        shell: bash
        run: |
          set -euo pipefail
      
          BUNDLE_ID="$(tr -d '\r\n' < ci_ios_bundle_id.txt)"
          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_DIR"
      
          echo "üì• Downloading provisioning profile for $BUNDLE_ID"
      
          # NOTE: output_path sometimes becomes a folder, so we handle both cases
          OUT_PATH="$GITHUB_WORKSPACE/ci_profile.mobileprovision"
      
          fastlane run get_provisioning_profile \
            app_identifier:"$BUNDLE_ID" \
            team_id:"${IOS_TEAM_ID}" \
            api_key_path:"$GITHUB_WORKSPACE/.private/api_key.json" \
            provisioning_name:"B4A_${BUNDLE_ID}_APPSTORE" \
            readonly:false \
            output_path:"$OUT_PATH"
      
          # ‚úÖ Find the real .mobileprovision file (whether OUT_PATH is file or folder)
          PROFILE_FILE=""
          if [ -f "$OUT_PATH" ]; then
            PROFILE_FILE="$OUT_PATH"
          else
            PROFILE_FILE="$(find "$OUT_PATH" -type f -name "*.mobileprovision" | head -n 1 || true)"
          fi
      
          [ -f "$PROFILE_FILE" ] || { echo "‚ùå Profile file not found"; echo "OUT_PATH=$OUT_PATH"; ls -la "$OUT_PATH" || true; exit 1; }
      
          echo "‚úÖ Profile file: $PROFILE_FILE"
      
          UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$(/usr/bin/security cms -D -i "$PROFILE_FILE")")
          NAME=$(/usr/libexec/PlistBuddy -c "Print :Name" /dev/stdin <<< "$(/usr/bin/security cms -D -i "$PROFILE_FILE")")
      
          echo "$NAME" > ci_profile_name.txt
          echo "$UUID" > ci_profile_uuid.txt
      
          cp "$PROFILE_FILE" "$PROFILES_DIR/$UUID.mobileprovision"
      
          echo "‚úÖ Installed provisioning profile:"
          echo "   Name: $NAME"
          echo "   UUID: $UUID"
          echo "   Path: $PROFILES_DIR/$UUID.mobileprovision"
      

      - name: Create ExportOptions.plist (manual + provisioningProfiles)
        shell: bash
        run: |
          set -euo pipefail

          METHOD="${IOS_EXPORT_METHOD:-app-store}"
          TEAM="${IOS_TEAM_ID}"
          BUNDLE_ID="$(tr -d '\r\n' < ci_ios_bundle_id.txt)"
          PROFILE_NAME="$(tr -d '\r\n' < ci_profile_name.txt)"

          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${METHOD}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${TEAM}</string>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
            <key>destination</key>
            <string>export</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          /usr/bin/plutil -lint ios/ExportOptions.plist
          echo "‚úÖ ExportOptions.plist ready for ${BUNDLE_ID} using ${PROFILE_NAME}"

      # --------------------------------------------------
      # Build iOS (flutter, no codesign)
      # --------------------------------------------------
      - name: Build iOS (flutter, no codesign)
        shell: bash
        run: |
          set -euo pipefail
          flutter build ios --release --no-codesign \
            --build-number="${IOS_BUILD_NUMBER}" \
            --dart-define-from-file=lib/env/ci_env.json

      # --------------------------------------------------
      # Pods: disable signing (avoid random pods codesign bugs)
      # --------------------------------------------------
      - name: Force Pods = no signing, no profiles
        shell: bash
        run: |
          set -euo pipefail
          PODS_PBX="ios/Pods/Pods.xcodeproj/project.pbxproj"
          test -f "$PODS_PBX"

          perl -pi -e 's/(PROVISIONING_PROFILE_SPECIFIER(\[sdk=iphoneos\*\])?) = [^;]*;/\1 = "";/g' "$PODS_PBX"
          perl -pi -e 's/PROVISIONING_PROFILE = [^;]*;/PROVISIONING_PROFILE = "";/g' "$PODS_PBX"
          perl -pi -e 's/DEVELOPMENT_TEAM = [A-Z0-9]+;/DEVELOPMENT_TEAM = "";/g' "$PODS_PBX"
          perl -pi -e 's/(CODE_SIGN_IDENTITY(\[sdk=iphoneos\*\])?) = [^;]*;/\1 = "";/g' "$PODS_PBX"
          perl -pi -e 's/CODE_SIGN_STYLE = Manual;/CODE_SIGN_STYLE = Automatic;/g' "$PODS_PBX"
          perl -pi -e 's/CODE_SIGNING_ALLOWED = YES;/CODE_SIGNING_ALLOWED = NO;/g' "$PODS_PBX"
          perl -pi -e 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PODS_PBX"

          echo "‚úÖ Pods patched (no signing)"

      # --------------------------------------------------
      # ARCHIVE + EXPORT IPA
      # --------------------------------------------------
      - name: Archive (xcodebuild)
        shell: bash
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="${GITHUB_WORKSPACE}/build.keychain"
          KEYCHAIN_PWD="ci_keychain_pwd_123"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH" || true

          mkdir -p build/ios/archive
          cd ios

          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            OTHER_CODE_SIGN_FLAGS="--keychain ${KEYCHAIN_PATH}" \
            archive

      - name: Export IPA (xcodebuild)
        shell: bash
        run: |
          set -euo pipefail

          KEYCHAIN_PATH="${GITHUB_WORKSPACE}/build.keychain"
          KEYCHAIN_PWD="ci_keychain_pwd_123"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PWD" "$KEYCHAIN_PATH" || true

          mkdir -p build/ios/ipa
          cd ios

          xcodebuild -exportArchive \
            -archivePath ../build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ../build/ios/ipa \
            OTHER_CODE_SIGN_FLAGS="--keychain ${KEYCHAIN_PATH}"

      # --------------------------------------------------
      # Sanity: verify SDK 18+ (this is what Apple cares about)
      # --------------------------------------------------
      - name: Verify iOS SDK version (must be 18+)
        shell: bash
        run: |
          set -euo pipefail
          SDK="$(xcrun --sdk iphoneos --show-sdk-version)"
          echo "iOS SDK: $SDK"
          MAJOR="${SDK%%.*}"
          if [ "$MAJOR" -lt 18 ]; then
            echo "‚ùå iOS SDK must be 18+. Current: $SDK"
            exit 1
          fi

      # --------------------------------------------------
      # Upload artifact + GitHub Release
      # --------------------------------------------------
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/**/*.ipa
          if-no-files-found: error

      - name: Create GitHub Release (IPA)
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail

          LINK_ID="$(python3 -c "import json; print(json.load(open('lib/env/ci_env.json'))['OWNER_PROJECT_LINK_ID'])")"
          TAG="ios-build-${LINK_ID}-${{ github.run_number }}"

          gh release view "$TAG" >/dev/null 2>&1 || \
            gh release create "$TAG" --title "$TAG" --notes "iOS CI build"

          IPA_PATH="$(find "$GITHUB_WORKSPACE/build/ios/ipa" -type f -name "*.ipa" | head -n 1)"
          [ -f "$IPA_PATH" ] || { echo "‚ùå IPA not found"; exit 1; }

          gh release upload "$TAG" "$IPA_PATH" --clobber

          echo "IOS_RELEASE_TAG=$TAG" >> $GITHUB_ENV
          echo "IOS_IPA_NAME=$(basename "$IPA_PATH")" >> $GITHUB_ENV

      - name: Callback backend (SAVE IPA URL) (NON-BLOCKING)
        shell: bash
        run: |
          set -euo pipefail

          API_BASE="$(python3 -c "import json; print(json.load(open('lib/env/ci_env.json'))['API_BASE_URL'])")"
          LINK_ID="$(python3 -c "import json; print(json.load(open('lib/env/ci_env.json'))['OWNER_PROJECT_LINK_ID'])")"

          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"
          TAG="${IOS_RELEASE_TAG}"
          IPA_NAME="${IOS_IPA_NAME}"

          IPA_URL="https://github.com/${OWNER}/${REPO}/releases/download/${TAG}/${IPA_NAME}"

          echo ""
          echo "========================================"
          echo "‚úÖ iOS OUTPUT LINKS"
          echo "TAG:     $TAG"
          echo "IPA URL: $IPA_URL"
          echo "LINK_ID: $LINK_ID"
          echo "API:     $API_BASE"
          echo "========================================"
          echo ""

          IPA_HTTP=$(curl -sS -o ipa_resp.txt -w "%{http_code}" -X PUT \
            "${API_BASE}/api/ci/owner-project-links/${LINK_ID}/ipa-url" \
            -H "Content-Type: application/json" \
            -H "X-Auth-Token: ${CI_CALLBACK_TOKEN}" \
            -d "{\"ipaUrl\":\"${IPA_URL}\"}" || true)

          echo "IPA HTTP_STATUS=$IPA_HTTP"
          cat ipa_resp.txt || true

          if [ "$IPA_HTTP" -ge 400 ]; then
            echo "‚ö†Ô∏è Callback failed (backend did not save ipaUrl) ‚Äî continuing."
            exit 0
          fi

          echo "‚úÖ Callback succeeded."

      # --------------------------------------------------
      # Upload to TestFlight
      # --------------------------------------------------
      - name: Upload to TestFlight (fastlane pilot)
        shell: bash
        run: |
          set -euo pipefail

          API_KEY_JSON="$GITHUB_WORKSPACE/.private/api_key.json"
          BUNDLE_ID="$(tr -d '\r\n' < ci_ios_bundle_id.txt)"

          IPA_PATH="$(find "$GITHUB_WORKSPACE/build/ios/ipa" -type f -name "*.ipa" | head -n 1)"
          [ -f "$IPA_PATH" ] || { echo "‚ùå No IPA found"; exit 1; }

          echo "‚úÖ IPA: $IPA_PATH"
          echo "‚úÖ App: $BUNDLE_ID"

          fastlane pilot upload \
            --ipa "$IPA_PATH" \
            --api_key_path "$API_KEY_JSON" \
            --app_identifier "$BUNDLE_ID" \
            --skip_waiting_for_build_processing true
