name: Owner App Build (iOS IPA)

on:
  repository_dispatch:
    types: [owner_app_build_ios]

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-14

    env:
      CI_CALLBACK_TOKEN: ${{ secrets.CI_CALLBACK_TOKEN }}
      CI_RUNTIME_TOKEN: ${{ secrets.CI_RUNTIME_TOKEN }}

      IOS_P12_B64: ${{ secrets.IOS_P12_B64 }}
      IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
      IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
      IOS_EXPORT_METHOD: ${{ secrets.IOS_EXPORT_METHOD }} # app-store | ad-hoc | development | enterprise
      IOS_CODE_SIGN_IDENTITY: ${{ secrets.IOS_CODE_SIGN_IDENTITY }} # e.g. Apple Distribution: Name (TEAMID)

      # App Store Connect API Key (P8 stored as base64 in GitHub Secrets)
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_P8_B64: ${{ secrets.ASC_KEY_P8_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable
          cache: true

      - name: Show Flutter/Dart versions
        shell: bash
        run: |
          set -euo pipefail
          flutter --version
          dart --version

      - name: Show payload (debug)
        shell: bash
        run: |
          set -euo pipefail
          echo '${{ toJson(github.event.client_payload) }}'

      - name: Build ci_env.json (BY_LINK runtime-config + fallback)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p lib/env
          python3 - <<'PY'
          import json, os, urllib.request, urllib.error, socket

          payload = json.loads(r'''${{ toJson(github.event.client_payload) }}''') or {}
          cfg = payload.get("CONFIG") or {}

          api_base = (cfg.get("API_BASE_URL") or payload.get("API_BASE_URL") or "").rstrip("/")
          link_id  = str(
              cfg.get("OWNER_PROJECT_LINK_ID")
              or payload.get("OWNER_PROJECT_LINK_ID")
              or payload.get("ownerProjectLinkId")
              or cfg.get("ownerProjectLinkId")
              or ""
          ).strip()

          if not api_base:
              raise SystemExit("Missing API_BASE_URL")
          if not link_id:
              raise SystemExit("Missing OWNER_PROJECT_LINK_ID")

          url = f"{api_base}/api/public/runtime-config/by-link?linkId={link_id}"
          runtime = {}
          source = "FALLBACK"

          token = (os.getenv("CI_RUNTIME_TOKEN") or "").strip()
          headers = {"Accept": "application/json"}
          if token:
              headers["X-Auth-Token"] = token

          try:
              print("Fetching runtime config:", url)
              req = urllib.request.Request(url, headers=headers)
              with urllib.request.urlopen(req, timeout=12) as r:
                  runtime = json.loads(r.read().decode("utf-8"))
              source = "BY_LINK"
          except (urllib.error.HTTPError, urllib.error.URLError, socket.timeout, json.JSONDecodeError) as e:
              print("⚠️ runtime-config fetch failed, using fallback:", repr(e))

          def pick(key, default=None):
              v = runtime.get(key)
              if v not in (None, "", []):
                  return v
              v = cfg.get(key)
              if v not in (None, "", []):
                  return v
              v = payload.get(key)
              if v not in (None, "", []):
                  return v
              return default

          env = {
              "API_BASE_URL": api_base,
              "APP_NAME": pick("APP_NAME", "My App"),
              "APP_TYPE": pick("APP_TYPE", "ECOMMERCE"),
              "OWNER_PROJECT_LINK_ID": link_id,
              "PROJECT_ID": str(pick("PROJECT_ID", "")).strip(),
              "CONFIG_SOURCE": source,
          }

          currency_id = pick("CURRENCY_ID") or runtime.get("currencyId") or cfg.get("currencyId") or payload.get("currencyId")
          if currency_id not in (None, "", []):
              env["CURRENCY_ID"] = str(currency_id).strip()

          for key in ["THEME_JSON_B64","NAV_JSON_B64","HOME_JSON_B64","ENABLED_FEATURES_JSON_B64","BRANDING_JSON_B64"]:
              v = pick(key)
              if v:
                  env[key] = v

          logo_url = (pick("LOGO_URL") or pick("LOGO_PATH") or runtime.get("logoUrl") or "").strip()
          if logo_url:
              env["LOGO_URL"] = logo_url

          ios_bundle = (
              runtime.get("iosBundleId")
              or runtime.get("IOS_BUNDLE_ID")
              or cfg.get("iosBundleId")
              or cfg.get("IOS_BUNDLE_ID")
              or payload.get("iosBundleId")
              or payload.get("IOS_BUNDLE_ID")
          )
          if ios_bundle:
              open("ci_ios_bundle_id.txt", "w", encoding="utf-8").write(str(ios_bundle).strip())
              print("IOS_BUNDLE_ID =", ios_bundle)
          else:
              raise SystemExit("Missing IOS_BUNDLE_ID (runtime-config must provide iosBundleId)")

          with open("lib/env/ci_env.json", "w", encoding="utf-8") as f:
              json.dump(env, f, ensure_ascii=False, indent=2)
          PY

      - name: Generate APP_IDENTIFIER (<TEAM_ID>.<BundleId>)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          APP_ID="${IOS_TEAM_ID}.${BUNDLE_ID}"
          echo "$APP_ID" > ci_app_identifier.txt
          echo "APP_IDENTIFIER=$APP_ID"

      - name: Apply branding (icons + splash)
        shell: bash
        run: |
          set -euo pipefail
          flutter pub get
          flutter pub run flutter_launcher_icons
          flutter pub run flutter_native_splash:create

      - name: Patch iOS bundle id + team in pbxproj (bundle id only)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          PBX="ios/Runner.xcodeproj/project.pbxproj"
          perl -pi -e "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]+;/PRODUCT_BUNDLE_IDENTIFIER = ${BUNDLE_ID};/g" "$PBX"
          perl -pi -e "s/DEVELOPMENT_TEAM = [A-Z0-9]+;/DEVELOPMENT_TEAM = ${IOS_TEAM_ID};/g" "$PBX"

      - name: Setup iOS cert (keychain) + verify identity exists
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${IOS_P12_B64:-}" ] || { echo "❌ Missing IOS_P12_B64"; exit 1; }
          [ -n "${IOS_P12_PASSWORD:-}" ] || { echo "❌ Missing IOS_P12_PASSWORD"; exit 1; }

          KEYCHAIN_PATH="${GITHUB_WORKSPACE}/build.keychain"
          security create-keychain -p "" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "" "$KEYCHAIN_PATH"

          echo "$IOS_P12_B64" | tr -d '\n\r ' | base64 --decode > ios_cert.p12

          security import ios_cert.p12 -k "$KEYCHAIN_PATH" -P "$IOS_P12_PASSWORD" -A \
            -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild

          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" "$KEYCHAIN_PATH"

          CNT=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -c "\"")
          if [ "$CNT" -lt 1 ]; then
            echo "❌ No signing identity found in build.keychain."
            exit 1
          fi

      - name: Install CocoaPods + fastlane
        shell: bash
        run: |
          set -euo pipefail
          sudo gem install cocoapods -N || true
          sudo gem install fastlane -N
          cd ios
          pod repo update
          pod install

      # ✅ FIXED + HARD VERIFIED
      - name: Create App Store Connect api_key.json (HARD VERIFIED)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .private

          # Hard checks that secrets are present (prevents empty JSON)
          [ -n "${ASC_KEY_ID:-}" ] || { echo "❌ ASC_KEY_ID is empty"; exit 1; }
          [ -n "${ASC_ISSUER_ID:-}" ] || { echo "❌ ASC_ISSUER_ID is empty"; exit 1; }
          [ -n "${ASC_KEY_P8_B64:-}" ] || { echo "❌ ASC_KEY_P8_B64 is empty"; exit 1; }

          # Decode p8 safely
          echo "${ASC_KEY_P8_B64}" | tr -d '\n\r ' | base64 --decode > .private/AuthKey.p8

          # Verify header/footer
          head -n 1 .private/AuthKey.p8 | grep -q "BEGIN PRIVATE KEY" || { echo "❌ p8 header missing"; exit 1; }
          tail -n 1 .private/AuthKey.p8 | grep -q "END PRIVATE KEY" || { echo "❌ p8 footer missing"; exit 1; }

          # Verify OpenSSL can parse it (no secrets printed)
          openssl pkey -in .private/AuthKey.p8 -noout >/dev/null
          echo "✅ OpenSSL parsed p8"

          # Create JSON with required "key"
          python3 - <<'PY'
          import json, pathlib, os
          p8 = pathlib.Path(".private/AuthKey.p8").read_text()
          data = {
            "key_id": os.environ["ASC_KEY_ID"].strip(),
            "issuer_id": os.environ["ASC_ISSUER_ID"].strip(),
            "key": p8,
            "in_house": False
          }
          pathlib.Path(".private/api_key.json").write_text(json.dumps(data))
          PY

          # Safe proof that JSON contains key (without printing it)
          python3 - <<'PY'
          import json
          j = json.load(open(".private/api_key.json"))
          print("✅ has key_id:", bool(j.get("key_id")))
          print("✅ has issuer_id:", bool(j.get("issuer_id")))
          print("✅ has key:", bool(j.get("key")))
          print("✅ key starts with BEGIN:", str(j.get("key","")).lstrip().startswith("-----BEGIN PRIVATE KEY-----"))
          PY

          # Ensure fastlane path exists
          test -f "$GITHUB_WORKSPACE/.private/api_key.json"
          echo "✅ api_key.json path OK: $GITHUB_WORKSPACE/.private/api_key.json"

      - name: Automatic provisioning profile (App Store) via fastlane
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"

          fastlane run get_provisioning_profile \
            app_identifier:"$BUNDLE_ID" \
            team_id:"${IOS_TEAM_ID}" \
            api_key_path:"$GITHUB_WORKSPACE/.private/api_key.json" \
            provisioning_name:"B4A_${BUNDLE_ID}_APPSTORE"

      - name: Detect installed provisioning profile UUID/name for this app
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          APP_ID="${IOS_TEAM_ID}.${BUNDLE_ID}"

          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          UUID_FOUND=""

          for f in "$PROFILES_DIR"/*.mobileprovision; do
            /usr/bin/security cms -D -i "$f" > /tmp/p.plist
            P_APPID=$("/usr/libexec/PlistBuddy" -c "Print :Entitlements:application-identifier" /tmp/p.plist 2>/dev/null || true)
            if [ "$P_APPID" = "$APP_ID" ]; then
              UUID_FOUND=$("/usr/libexec/PlistBuddy" -c "Print :UUID" /tmp/p.plist)
              PROFILE_NAME=$("/usr/libexec/PlistBuddy" -c "Print :Name" /tmp/p.plist)
              echo "$UUID_FOUND" > ci_profile_uuid.txt
              echo "$PROFILE_NAME" > ci_profile_name.txt
              echo "✅ Using profile: $PROFILE_NAME ($UUID_FOUND)"
              break
            fi
          done

          if [ -z "$UUID_FOUND" ]; then
            echo "❌ No installed profile matched $APP_ID"
            ls -la "$PROFILES_DIR" || true
            exit 1
          fi

      - name: Force Manual Signing in Xcode project (safe minimal)
        shell: bash
        run: |
          set -euo pipefail
          PBX="ios/Runner.xcodeproj/project.pbxproj"
          PROFILE_NAME="$(cat ci_profile_name.txt | tr -d '\r\n')"
          PROFILE_UUID="$(cat ci_profile_uuid.txt | tr -d '\r\n')"
          IDENTITY="${IOS_CODE_SIGN_IDENTITY:-Apple Distribution}"

          perl -pi -e 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PBX"
          perl -pi -e "s/DEVELOPMENT_TEAM = [A-Z0-9]+;/DEVELOPMENT_TEAM = ${IOS_TEAM_ID};/g" "$PBX"
          perl -pi -e "s/PROVISIONING_PROFILE_SPECIFIER = [^;]*;/PROVISIONING_PROFILE_SPECIFIER = ${PROFILE_NAME};/g" "$PBX"
          perl -pi -e "s/PROVISIONING_PROFILE = [^;]*;/PROVISIONING_PROFILE = ${PROFILE_UUID};/g" "$PBX"
          perl -pi -e "s/CODE_SIGN_IDENTITY = \"[^\"]*\";/CODE_SIGN_IDENTITY = \"${IDENTITY}\";/g" "$PBX"
          perl -pi -e "s/\"CODE_SIGN_IDENTITY\\[sdk=iphoneos\\*\\]\" = \"[^\"]*\";/\"CODE_SIGN_IDENTITY[sdk=iphoneos*]\" = \"${IDENTITY}\";/g" "$PBX"

      - name: Create ExportOptions.plist
        shell: bash
        run: |
          set -euo pipefail
          METHOD="${IOS_EXPORT_METHOD:-app-store}"
          BUNDLE_ID="$(cat ci_ios_bundle_id.txt | tr -d '\r\n')"
          PROFILE_NAME="$(cat ci_profile_name.txt | tr -d '\r\n')"

          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>${METHOD}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${IOS_TEAM_ID}</string>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
            <key>compileBitcode</key>
            <false/>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>destination</key>
            <string>export</string>
          </dict>
          </plist>
          EOF

      - name: Build iOS IPA (signed)
        shell: bash
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="${GITHUB_WORKSPACE}/build.keychain"

          security unlock-keychain -p "" "$KEYCHAIN_PATH" || true
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security default-keychain -s "$KEYCHAIN_PATH"

          flutter pub get
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            --dart-define-from-file=lib/env/ci_env.json

      - name: List build outputs (debug)
        shell: bash
        run: |
          set -euo pipefail
          ls -la build/ios/ipa || true
          ls -la build/ios/archive || true
          ls -la build/ios || true
