                  first = owner_name.split()[0] if owner_name.strip() else "Owner"
                  last  = " ".join(owner_name.split()[1:]) if len(owner_name.split()) > 1 else ""
                  
                  r = requests.post(
                      "https://api.appstoreconnect.apple.com/v1/users",
                      headers=h(),
                      json={
                          "data": {
                              "type": "users",
                              "attributes": {
                                  "username": owner_email,
                                  "firstName": first,
                                  "lastName": last,
                                  "roles": ["DEVELOPER"],
                                  "allAppsVisible": True,
                                  "provisioningAllowed": False
                              }
                          }
                      }
                  )
                  
                  if r.status_code in (200, 201):
                      print(f"   ‚úÖ User invitation sent")
                      user_exists_in_team = True
                  elif r.status_code == 403:
                      print(f"   ‚ÑπÔ∏è  No permission to invite users (403)")
                      print(f"   üí° Admin needs to manually invite: {owner_email}")
