          print(f"   ‚úÖ App found: {app_id}")
          print()

          # ============================================================
          # STEP 2: Check owner (DYNAMIC - doesn't fail on 403)
          # ============================================================
          print("üë§ Step 2: Checking App Store Connect user account...")
          user_exists_in_team = False
          
          try:
              r = requests.get(
                  f"https://api.appstoreconnect.apple.com/v1/users?filter[username]={owner_email}",
                  headers=h()
              )
              if r.status_code == 200:
                  existing_users = r.json()['data']
                  if existing_users:
                      user_id = existing_users[0]['id']
                      user_role = existing_users[0]['attributes'].get('roles', ['UNKNOWN'])[0]
                      print(f"   ‚úÖ User exists in team: {user_id} (Role: {user_role})")
                      user_exists_in_team = True
                  else:
                      print(f"   ‚ÑπÔ∏è  User not in team yet")
              elif r.status_code == 403:
                  print(f"   ‚ÑπÔ∏è  No permission to check team users (403)")
                  print(f"   üí° Continuing with beta tester setup...")
          except Exception as e:
              print(f"   ‚ÑπÔ∏è  User check skipped: {str(e)[:80]}")
          
          # Try to create user only if needed and we have permission
          if not user_exists_in_team:
              try:
