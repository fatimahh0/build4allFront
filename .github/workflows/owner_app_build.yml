name: Owner App Build (Android) - APK + AAB + Play Internal Auto

on:
  repository_dispatch:
    types: [owner_app_build]

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      CI_CALLBACK_TOKEN: ${{ secrets.CI_CALLBACK_TOKEN }}
      CI_RUNTIME_TOKEN: ${{ secrets.CI_RUNTIME_TOKEN }}

      ANDROID_KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
      PLAY_TRACK: ${{ secrets.PLAY_TRACK }} # internal by default if empty

      FLUTTER_VERSION: "3.32.0"
      JAVA_VERSION: "17"

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Tooling
      # --------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Show dispatch payload (debug)
        run: echo '${{ toJson(github.event.client_payload) }}'

      # --------------------------------------------------
      # Runtime config → ci_env.json + package name
      # --------------------------------------------------
      - name: Build ci_env.json (BY_LINK runtime-config + fallback)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p lib/env

          python3 - <<'PY'
          import json, re, os, urllib.request, urllib.error, socket

          payload = json.loads(r'''${{ toJson(github.event.client_payload) }}''') or {}
          cfg = payload.get("CONFIG") or {}

          api_base = (cfg.get("API_BASE_URL") or payload.get("API_BASE_URL") or "").rstrip("/")
          link_id  = str(
              cfg.get("OWNER_PROJECT_LINK_ID")
              or payload.get("OWNER_PROJECT_LINK_ID")
              or payload.get("ownerProjectLinkId")
              or cfg.get("ownerProjectLinkId")
              or ""
          ).strip()

          if not api_base:
              raise SystemExit("Missing API_BASE_URL")
          if not link_id:
              raise SystemExit("Missing OWNER_PROJECT_LINK_ID")

          url = f"{api_base}/api/public/runtime-config/by-link?linkId={link_id}"
          runtime = {}
          source = "FALLBACK"

          token = (os.getenv("CI_RUNTIME_TOKEN") or "").strip()
          headers = {"Accept": "application/json"}
          if token:
              headers["X-Auth-Token"] = token

          try:
              req = urllib.request.Request(url, headers=headers)
              with urllib.request.urlopen(req, timeout=12) as r:
                  runtime = json.loads(r.read().decode("utf-8"))
              source = "BY_LINK"
          except (urllib.error.HTTPError, urllib.error.URLError, socket.timeout, json.JSONDecodeError) as e:
              print("⚠️ runtime-config fetch failed, fallback:", repr(e))

          def pick(key, default=None):
              for src in (runtime, cfg, payload):
                  v = src.get(key)
                  if v not in (None, "", []):
                      return v
              return default

          app_name   = pick("APP_NAME", "My App")
          app_type   = pick("APP_TYPE", "ECOMMERCE")
          project_id = str(pick("PROJECT_ID", "")).strip()

          # Your DB generates: com.build4all.op1, op2, ...
          pkg_raw = (pick("PACKAGE_NAME") or pick("APPLICATION_ID") or "").strip()
          if not pkg_raw:
              pkg_raw = f"com.build4all.op{link_id}"

          pkg = pkg_raw.lower()
          pkg = re.sub(r"[^a-z0-9._]", "", pkg)
          pkg = re.sub(r"\.+", ".", pkg).strip(".")
          if not pkg or pkg.count(".") < 1:
              pkg = f"com.build4all.op{link_id}"

          vc = pick("ANDROID_VERSION_CODE")
          vn = pick("ANDROID_VERSION_NAME")

          try:
              vc_int = int(vc) if vc not in (None,"",[]) else 1
          except:
              vc_int = 1

          vn_str = (str(vn).strip() if vn not in (None,"",[]) else "1.0.0") or "1.0.0"

          env = {
              "API_BASE_URL": api_base,
              "APP_NAME": app_name,
              "APP_TYPE": app_type,
              "OWNER_PROJECT_LINK_ID": link_id,
              "PROJECT_ID": project_id,
              "PACKAGE_NAME": pkg,
              "ANDROID_VERSION_CODE": vc_int,
              "ANDROID_VERSION_NAME": vn_str,
              "CONFIG_SOURCE": source,
          }

          open("ci_api_base.txt","w").write(api_base)
          open("ci_link_id.txt","w").write(link_id)
          open("ci_package_name.txt","w").write(pkg)
          open("ci_android_version_code.txt","w").write(str(vc_int))
          open("ci_android_version_name.txt","w").write(vn_str)

          os.makedirs("lib/env", exist_ok=True)
          json.dump(env, open("lib/env/ci_env.json","w"), indent=2)

          print("✅ PACKAGE_NAME =", pkg)
          print("✅ VERSION =", vn_str, "(", vc_int, ")")
          print("✅ CONFIG_SOURCE =", source)
          PY

      - name: Debug env
        run: |
          echo "----- ci_env.json -----"
          cat lib/env/ci_env.json

      # --------------------------------------------------
      # Patch Android package + namespace + MainActivity
      # --------------------------------------------------
      - name: Apply PACKAGE_NAME + VERSION (applicationId + namespace + version)
        shell: bash
        run: |
          set -euo pipefail
          FILE="android/app/build.gradle.kts"

          PKG="$(tr -d '\r\n' < ci_package_name.txt)"
          VC="$(tr -d '\r\n' < ci_android_version_code.txt)"
          VN="$(tr -d '\r\n' < ci_android_version_name.txt)"

          echo "Applying: $PKG  versionName=$VN  versionCode=$VC"

          # applicationId
          if grep -qE 'applicationId\s*=\s*"' "$FILE"; then
            sed -i "s/applicationId\s*=\s*\"[^\"]*\"/applicationId = \"$PKG\"/g" "$FILE"
          else
            echo "❌ applicationId not found in $FILE"
            exit 1
          fi

          # namespace
          if grep -qE 'namespace\s*=\s*"' "$FILE"; then
            sed -i "s/namespace\s*=\s*\"[^\"]*\"/namespace = \"$PKG\"/g" "$FILE"
          else
            perl -0777 -i -pe "s/android\\s*\\{\\s*/android {\\n    namespace = \\\"$PKG\\\"\\n/s" "$FILE"
          fi

          # versionCode
          if grep -qE 'versionCode\s*=\s*[0-9]+' "$FILE"; then
            sed -i "s/versionCode\s*=\s*[0-9]\+/versionCode = $VC/g" "$FILE"
          else
            perl -0777 -i -pe "s/defaultConfig\\s*\\{\\s*/defaultConfig {\\n        versionCode = $VC\\n/s" "$FILE"
          fi

          # versionName
          if grep -qE 'versionName\s*=\s*"' "$FILE"; then
            sed -i "s/versionName\s*=\s*\"[^\"]*\"/versionName = \"$VN\"/g" "$FILE"
          else
            perl -0777 -i -pe "s/defaultConfig\\s*\\{\\s*/defaultConfig {\\n        versionName = \\\"$VN\\\"\\n/s" "$FILE"
          fi

          echo "---- build.gradle.kts snippet ----"
          grep -nE "applicationId|namespace|versionCode|versionName" "$FILE" || true

          # MainActivity move + package
          ROOT_KT="android/app/src/main/kotlin"
          ROOT_JAVA="android/app/src/main/java"
          NEW_PATH_REL="$(echo "$PKG" | tr '.' '/')"

          fix_activity_in_root () {
            local ROOT="$1"
            [ -d "$ROOT" ] || return 0
            local ACT
            ACT="$(find "$ROOT" -type f \( -name "MainActivity.kt" -o -name "MainActivity.java" \) | head -n 1 || true)"
            [ -n "$ACT" ] || return 0
            sed -i "s/^package .*/package $PKG/" "$ACT" || true
            local DEST_DIR="$ROOT/$NEW_PATH_REL"
            mkdir -p "$DEST_DIR"
            mv "$ACT" "$DEST_DIR/$(basename "$ACT")"
          }

          fix_activity_in_root "$ROOT_KT"
          fix_activity_in_root "$ROOT_JAVA"

      # --------------------------------------------------
      # Signing
      # --------------------------------------------------
      - name: Prepare Android signing
        shell: bash
        run: |
          set -euo pipefail
          echo "${ANDROID_KEYSTORE_B64}" | tr -d '\n\r ' | base64 --decode > android/upload-keystore.jks

          printf "storeFile=upload-keystore.jks\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n" \
            "${ANDROID_KEYSTORE_PASSWORD}" \
            "${ANDROID_KEY_ALIAS}" \
            "${ANDROID_KEY_PASSWORD}" \
            > android/key.properties

          echo "✅ android/key.properties created"

      # --------------------------------------------------
      # Build APK + AAB
      # --------------------------------------------------
      - name: Build APK
        run: flutter build apk --release --dart-define-from-file=lib/env/ci_env.json

      - name: Build AAB
        run: flutter build appbundle --release --dart-define-from-file=lib/env/ci_env.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      # --------------------------------------------------
      # Upload AAB to Google Play (internal)
      # --------------------------------------------------
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install Fastlane
        run: gem install fastlane -N

      - name: Write Google Play service account json
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p android/ci
          cat > android/ci/play-service-account.json <<'EOF'
          ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          EOF

      - name: Upload AAB to Google Play (internal track)
        shell: bash
        run: |
          set -euo pipefail

          PKG="$(tr -d '\r\n' < ci_package_name.txt)"
          AAB_PATH="build/app/outputs/bundle/release/app-release.aab"
          TRACK="${PLAY_TRACK:-internal}"

          echo "Uploading to Play Store..."
          echo "PACKAGE=$PKG"
          echo "TRACK=$TRACK"
          echo "AAB=$AAB_PATH"

          set +e
          OUT=$(fastlane supply \
            --json_key android/ci/play-service-account.json \
            --package_name "$PKG" \
            --aab "$AAB_PATH" \
            --track "$TRACK" \
            --skip_upload_metadata true \
            --skip_upload_images true \
            --skip_upload_screenshots true \
            --timeout 300 2>&1)
          CODE=$?
          set -e

          echo "$OUT"

          # ✅ Friendly fail message for your exact case
          if echo "$OUT" | grep -q "Package not found"; then
            echo ""
            echo "❌ Google Play says: Package not found: $PKG"
            echo "✅ Fix: you MUST create this app once in Play Console (no upload needed)."
            echo "   After create -> rerun workflow and it will upload automatically forever."
            exit 1
          fi

          exit $CODE

      # --------------------------------------------------
      # GitHub Release + Callback backend URLs
      # --------------------------------------------------
      - name: Create GitHub Release (APK + AAB)
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          LINK_ID="$(tr -d '\r\n' < ci_link_id.txt)"
          TAG="android-build-${LINK_ID}-${{ github.run_number }}"

          gh release view "$TAG" >/dev/null 2>&1 || \
            gh release create "$TAG" --title "$TAG" --notes "CI build"

          gh release upload "$TAG" \
            build/app/outputs/flutter-apk/app-release.apk \
            build/app/outputs/bundle/release/app-release.aab \
            --clobber

          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV

      - name: Callback backend (SAVE URLs)
        shell: bash
        run: |
          set -euo pipefail

          API_BASE="$(tr -d '\r\n' < ci_api_base.txt)"
          LINK_ID="$(tr -d '\r\n' < ci_link_id.txt)"
          TAG="${RELEASE_TAG}"

          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          APK_URL="https://github.com/${OWNER}/${REPO}/releases/download/${TAG}/app-release.apk"
          AAB_URL="https://github.com/${OWNER}/${REPO}/releases/download/${TAG}/app-release.aab"

          echo "✅ APK URL: $APK_URL"
          echo "✅ AAB URL: $AAB_URL"

          curl -sS -X PUT "${API_BASE}/api/ci/owner-project-links/${LINK_ID}/apk-url" \
            -H "Content-Type: application/json" \
            -H "X-Auth-Token: ${CI_CALLBACK_TOKEN}" \
            -d "{\"apkUrl\":\"${APK_URL}\"}" || true

          curl -sS -X PUT "${API_BASE}/api/ci/owner-project-links/${LINK_ID}/aab-url" \
            -H "Content-Type: application/json" \
            -H "X-Auth-Token: ${CI_CALLBACK_TOKEN}" \
            -d "{\"aabUrl\":\"${AAB_URL}\"}" || true

          echo "✅ Callback attempted (non-blocking)"
